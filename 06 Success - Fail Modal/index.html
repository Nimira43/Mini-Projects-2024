<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Success / Fail Popup Modal</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="success">
                <button type="button" class="btn success-btn">Submit</button>
                <div class="success-modal modal">
                    <div class="modal-icon success-icon">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="modal-top">
                        <h1>Great Job!!!</h1>
                    </div>
                    <div class="modal-bottom modal-bottom-success">
                        <button type="button" class="modal-btn">Well Done</button>
                    </div>
                </div>
            </div>
            <div class="fail">
                <button type="button" class="btn fail-btn">Submit</button>
                <div class="fail-modal modal">
                    <div class="modal-icon fail-icon">
                        <i class="fas fa-thumbs-down"></i>
                    </div>
                    <div class="modal-top">
                        <h1>Disaster!!!</h1>
                    </div>
                    <div class="modal-bottom modal-bottom-fail">
                        <button type="button" class="modal-btn">Just Awful</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
